<h3>자우림</h3>
<img src="hand.jpg" width="100%">
<p>'대체불가능한 음악 세계를 가진 밴드'
자주색 비가 내리는 숲, 자우림紫雨林은 1997년 데뷔한 이래 9장의 정규 앨범과 5장의 비정규 앨범을 발표한 한국을 대표하는 밴드이다. 폭넓은 음악적 스펙트럼을 가진 자우림은 청춘과 인간, 사회에 관한 주제를 꾸준히 다루며 많은 팬들에게 지지를 받고 있다.</p>
